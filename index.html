<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Produit Shopify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .example {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            font-style: italic;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Analyse de Produit</h1>
        <p class="subtitle">Envoyez l'URL de votre produit Shopify pour une analyse compl√®te</p>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productUrl">URL du produit Shopify *</label>
                <input 
                    type="url" 
                    id="productUrl" 
                    name="productUrl" 
                    placeholder="https://votre-boutique.myshopify.com/products/nom-produit"
                    required
                >
                <p class="example">Exemple: https://exemple.myshopify.com/products/mon-produit</p>
            </div>
            
            <button type="submit" id="submitBtn">
                Lancer l'analyse
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyse en cours...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // ‚ö†Ô∏è REMPLACEZ CETTE URL PAR VOTRE URL DE WEBHOOK N8N
        const WEBHOOK_URL = 'VOTRE_URL_WEBHOOK_ICI';
        
        const form = document.getElementById('productForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const productUrlInput = document.getElementById('productUrl');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // V√©rifier que l'URL du webhook est configur√©e
            if (WEBHOOK_URL === 'VOTRE_URL_WEBHOOK_ICI') {
                showMessage('Erreur: Le webhook n\'est pas encore configur√©. Veuillez contacter l\'administrateur.', 'error');
                return;
            }
            
            const productUrl = productUrlInput.value.trim();
            
            // Validation basique de l'URL Shopify
            if (!productUrl.includes('shopify.com') && !productUrl.includes('.myshopify.com')) {
                showMessage('Veuillez entrer une URL Shopify valide', 'error');
                return;
            }
            
            // D√©sactiver le bouton et afficher le loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productUrl: productUrl,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Produit envoy√© avec succ√®s ! L\'analyse est en cours.', 'success');
                    form.reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
                
            } catch (error) {
                showMessage('‚ùå Erreur lors de l\'envoi. Veuillez r√©essayer.', 'error');
                console.error('Erreur:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            
            // Masquer le message apr√®s 5 secondes si c'est un succ√®s
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
