    <style>
        /* Reset et styles de base */
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;

        header h1 {

            margin-bottom: 10px;
        }

        .subtitle {

            opacity: 0.9;
        }

        /* Form */

        .form-group {

        }

        label {
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .label-icon {
            margin-right: 8px;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        small {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Checkbox grid */
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"]:checked {
            accent-color: #667eea;
        }

        .checkbox-label {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .checkbox-label strong {
            color: #333;
            margin-bottom: 4px;
        }

        .checkbox-label small {
            margin-top: 0;
            font-size: 0.85rem;
        }

        #script-count {
            font-weight: 600;
            color: #667eea;
            margin-top: 15px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 1.3rem;
        }

        /* Status messages */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* Footer */
        footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ G√©n√©rateur de Scripts Vid√©o</h1>
            <p class="subtitle">Analyse de produits Shopify avec IA</p>
        </header>

        <form id="analysis-form">
            <!-- URL du produit Shopify -->
            <div class="form-group">
                <label for="shopify_url">
                    <span class="label-icon">üîó</span>
                    URL du produit Shopify
                </label>
                <input 
                    type="url" 
                    id="shopify_url" 
                    name="shopify_url"
                    placeholder="https://example.myshopify.com/products/nom-produit"
                    required
                >
                <small>Copiez l'URL compl√®te du produit depuis votre boutique Shopify</small>
            </div>

            <!-- Angle marketing -->
            <div class="form-group">
                <label for="marketing_angle">
                    <span class="label-icon">üéØ</span>
                    Angle marketing
                </label>
                <select id="marketing_angle" name="marketing_angle" required>
                    <option value="">-- S√©lectionnez un angle --</option>
                    <option value="problem_solution">üí° Probl√®me ‚Üí Solution</option>
                    <option value="lifestyle">‚ú® Style de vie / Aspiration</option>
                    <option value="social_proof">üë• Preuve sociale / T√©moignages</option>
                    <option value="features_benefits">‚öôÔ∏è Caract√©ristiques ‚Üí B√©n√©fices</option>
                    <option value="urgency_scarcity">‚è∞ Urgence / Raret√©</option>
                    <option value="comparison">‚öñÔ∏è Comparaison avec alternatives</option>
                    <option value="education">üìö √âducatif / Comment faire</option>
                    <option value="transformation">ü¶ã Transformation / Avant-Apr√®s</option>
                    <option value="storytelling">üìñ Storytelling √©motionnel</option>
                </select>
                <small>Choisissez l'angle principal pour orienter vos scripts</small>
            </div>

            <!-- Types de scripts -->
            <div class="form-group">
                <label>
                    <span class="label-icon">üìù</span>
                    Types de scripts (cochez 1 √† 8)
                </label>
                <div class="checkbox-grid">
                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="ugc">
                        <span class="checkbox-label">
                            <strong>UGC</strong>
                            <small>User-Generated Content - Authentique et personnel</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="educational">
                        <span class="checkbox-label">
                            <strong>√âducationnel</strong>
                            <small>Informatif et p√©dagogique</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="promotional">
                        <span class="checkbox-label">
                            <strong>Promotionnel</strong>
                            <small>Orient√© vente et conversion</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="testimonial">
                        <span class="checkbox-label">
                            <strong>T√©moignage</strong>
                            <small>Transformation personnelle</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="unboxing">
                        <span class="checkbox-label">
                            <strong>Unboxing</strong>
                            <small>D√©couverte excit√©e du produit</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="tutorial">
                        <span class="checkbox-label">
                            <strong>Tutoriel</strong>
                            <small>Guide pratique √©tape par √©tape</small>
                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="comparison">
                        <span class="checkbox-label">
                            <strong>Comparatif</strong>

                        </span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="script_types" value="story">

                            <strong>Story</strong>
                            <small>Narrative √©motionnelle</small>
                        </span>
                    </label>
                </div>
                <small id="script-count">Aucun script s√©lectionn√©</small>
            </div>

            <!-- Bouton submit -->
            <button type="submit" id="submit-btn" class="submit-btn">
                <span class="btn-icon">üöÄ</span>
                G√©n√©rer les scripts
            </button>

            <!-- Message de statut -->
            <div id="status-message" class="status-message"></div>
        </form>

        <footer>
            <p>Propuls√© par N8N + Claude AI</p>
        </footer>
    </div>

    <script>
        // ‚ö†Ô∏è CHANGE CETTE URL PAR TON VRAI WEBHOOK N8N
        const WEBHOOK_URL = 'https://c4sh.app.n8n.cloud/webhook/shopify-analysis';

        // S√©lection des √©l√©ments
        const form = document.getElementById('analysis-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const scriptCountDisplay = document.getElementById('script-count');
        const checkboxes = document.querySelectorAll('input[name="script_types"]');

        // Mise √† jour du compteur de scripts en temps r√©el
        function updateScriptCount() {
            const checkedCount = document.querySelectorAll('input[name="script_types"]:checked').length;
            
            if (checkedCount === 0) {
                scriptCountDisplay.textContent = 'Aucun script s√©lectionn√©';
                scriptCountDisplay.style.color = '#999';
            } else if (checkedCount === 1) {
                scriptCountDisplay.textContent = '1 script s√©lectionn√©';
                scriptCountDisplay.style.color = '#667eea';
            } else {
                scriptCountDisplay.textContent = `${checkedCount} scripts s√©lectionn√©s`;
                scriptCountDisplay.style.color = '#667eea';
            }
        }

        // √âcouteur pour mettre √† jour le compteur
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateScriptCount);
        });

        // Fonction pour afficher un message de statut
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message show ' + type;
        }

        // Fonction pour cacher le message de statut
        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        // Gestion de la soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // R√©cup√®re l'URL du produit
            const productUrl = document.getElementById('shopify_url').value.trim();
            
            // R√©cup√®re l'angle marketing
            const marketingAngle = document.getElementById('marketing_angle').value;
            
            // R√©cup√®re les types de scripts coch√©s (en ARRAY!)
            const scriptTypes = Array.from(
                document.querySelectorAll('input[name="script_types"]:checked')
            ).map(cb => cb.value);
            
            // Validation: au moins 1 script doit √™tre s√©lectionn√©
            if (scriptTypes.length === 0) {
                showStatus('‚ùå Veuillez s√©lectionner au moins 1 type de script', 'error');
                return;
            }
            
            // Compte le nombre de scripts
            const scriptCount = scriptTypes.length;
            
            // Pr√©pare les donn√©es √† envoyer
            const data = {
                productUrl: productUrl,
                marketingAngle: marketingAngle,
                scriptTypes: scriptTypes,  // ARRAY, pas objet!
                scriptCount: scriptCount
            };
            
            // Debug dans la console
            console.log('üì§ Donn√©es envoy√©es au webhook:', data);
            
            // D√©sactive le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ G√©n√©ration en cours...';
            showStatus('‚è≥ Analyse en cours... Cela peut prendre 30-60 secondes.', 'loading');
            
            // Envoie les donn√©es au webhook N8N
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Scripts g√©n√©r√©s avec succ√®s! Consultez votre email.', 'success');
                    console.log('‚úÖ R√©ponse du webhook:', await response.text());
                    
                    // Reset le formulaire apr√®s 3 secondes
                    setTimeout(() => {
                        form.reset();
                        updateScriptCount();
                        hideStatus();
                    }, 3000);
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showStatus('‚ùå Erreur lors de la g√©n√©ration. Veuillez r√©essayer.', 'error');
            } finally {
                // R√©active le bouton
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="btn-icon">üöÄ</span> G√©n√©rer les scripts';
            }
        });

        // Initialise le compteur au chargement
        updateScriptCount();
    </script>
</body>
</html>
